<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeCon - Payment</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    nav {
      background: #000;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #00ffc8;
    }

    nav .nav-links {
      display: flex;
      gap: 20px;
    }

    nav .nav-links a {
      color: #00ffc8;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav .nav-links a:hover {
      color: #ffffff;
    }

    .login-btn {
      margin-left: auto;
      background: #00ffc8;
      color: #000;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #00cfa0;
    }

    .hero {
      padding: 80px 20px 40px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .hero h1 {
      font-size: 42px;
      color: #00ffc8;
    }

    .hero p {
      font-size: 18px;
      color: #ccc;
      margin: 20px auto 40px;
      max-width: 600px;
    }

    .payment-box {
      background: #121212;
      max-width: 500px;
      margin: 0 auto;
      border: 1px solid #00ffc8;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.1);
    }

    .payment-box img {
      max-width: 250px;
      margin: 20px 0;
      border: 4px solid #00ffc8;
      border-radius: 12px;
    }

    .confirm-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffc8;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .confirm-btn:hover {
      background-color: #00cfa0;
    }

    .success-msg {
      margin-top: 30px;
      padding: 16px;
      background: #002d26;
      border: 1px solid #00ffc8;
      border-radius: 10px;
      color: #00ffc8;
      font-weight: bold;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="challenges.html">Challenges</a>
      <a href="compiler.html">Compiler</a>
      <a href="courses.html">Courses</a>
      <a href="subscription.html">Subscription</a>
      <a href="profile.html">Profile</a>
    </div>
    <a class="login-btn" href="login.html">Login</a>
  </nav>

  <div class="hero">
    <h1>Complete Your Payment</h1>
    <p>Scan the QR code below using any UPI app to pay ₹1000 and unlock premium access instantly.</p>
  </div>

  <div class="payment-box">
    <img src="qr.png" alt="Scan QR to Pay ₹1000" />
    <br />
    <button class="confirm-btn" onclick="showSuccess()">Confirm Payment</button>
    <div id="success" class="success-msg" style="display: none;">
      ✅ Payment Successful! You now have access to all premium features.
    </div>
  </div>

  <script>
    function showSuccess() {
      document.querySelector('.confirm-btn').style.display = 'none';
      document.getElementById('success').style.display = 'block';
    }
  </script>
</body>
</html>
